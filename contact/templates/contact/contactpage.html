{% extends 'base.html' %}
{% block content %}
<head>
    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function(){
            $(".second").hide(800);
            $(".skill").hide(300);
            $("#hire").addClass( "disabled" );
            $(".projects").hide();
            $(".hireform").show();

        });

        function sendmail(){
            subject=document.getElementById("subject").value;
            body=document.getElementById("icon_prefix2").value;
            window.open('mailto:dcasemhrz@gmail.com?subject='+subject+'&body='+body+'');
    
          }

    </script>

</head>
<div class="row" style="height: 90px">
    <h4 class="hiremetitle flow-text center" style="margin-right:200px;" >Contact Me</h4>
</div>
<div class="hireform container" >
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
           <i class="material-icons prefix">account_circle</i>
            <input  id="first_name" type="text" class="validate">
            <label for="full_name">Full Name</label>
          </div>
          <div class="input-field col s6">
           <i class="material-icons prefix">email</i>
            <input id="subject" type="text" class="validate">
            <label for="subject">Subject</label>
          </div>
        </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Message</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light right" type="submit" onclick="sendmail()">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>

</div>

{% endblock content %}
