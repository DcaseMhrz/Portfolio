{% extends "base.html" %} {% load static %} {% block content %}
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {
    $(".second").hide(800);
    $(".skill").hide();
    $(".projects").hide();
  });
</script>
<div class="row" style="height: 90px">
  <h4 class="hiremetitle flow-text center" style="margin-right: 200px">
    {{project.title}}
  </h4>
</div>

<div class="row">
  <div class="col s5">
    <img src="{% static project.image %}" width="100%" style="" />
  </div>
  <div class="col s5">
    <div class="row">
      <div class="col green-text s2">Name:</div>
      <div class="col s10">{{project.title}}</div>
    </div>
    <div class="row">
      <div class="col green-text s2">Description:</div>
      <div class="col s10">{{project.description}}</div>
    </div>
    <div class="row">
        <div class="col green-text s2">Technology:</div>
        <div class="col s10">{{project.technology}}</div>
    </div>
    <div class="row">
        <div class="col blue-text s2"></div>
        <div class="col s10"><a href="{{project.githublink}}" class="waves-effect waves-light btn" >Github</a></div>
    </div>

  </div>
</div>
{% endblock content%}
